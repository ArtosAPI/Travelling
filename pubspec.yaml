name: travelling
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  go_router: ^13.2.4
  provider: ^6.1.2
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.1
  firebase_cloud_messaging_flutter: ^1.0.6
  firebase_auth: ^4.19.3
  image_picker: ^1.1.0
  firebase_storage: ^11.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Circular
      fonts:
        - asset: assets\fonts\Circular\CircularStd-Black.otf
        - asset: assets\fonts\Circular\CircularStd-Book.otf
        - asset: assets\fonts\Circular\CircularStd-BlackItalic.otf
          style: italic
        - asset: assets\fonts\Circular\CircularStd-Bold.otf
          weight: 700 
    - family: Hiatus
      fonts:
        - asset: assets\fonts\Hiatus.otf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
